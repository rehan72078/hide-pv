<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos Vault - Secure Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .photo-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
            <div>
                <h1 class="text-4xl font-bold tracking-tight mb-2">Hidden Photos</h1>
                <p class="text-gray-400">Your encrypted visual memories, secured locally.</p>
            </div>
            <div class="flex items-center gap-4">
                <a href="index.html" class="px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 transition-colors text-sm font-medium">
                    Back to Vault
                </a>
                <button class="px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 transition-colors text-sm font-semibold shadow-lg shadow-blue-600/20">
                    Upload Photo
                </button>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Mock Photo Cards -->
            <div class="group relative aspect-square rounded-2xl overflow-hidden glass-card cursor-pointer border-transparent hover:border-blue-500/50 transition-all duration-300">
                <div class="absolute inset-0 bg-gray-900 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-700 w-8 h-8 group-hover:scale-110 transition-transform"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                </div>
                <div class="absolute inset-0 photo-overlay opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-end p-4">
                    <p class="text-sm font-medium">IMG_001.jpg</p>
                    <p class="text-[10px] text-gray-400 uppercase tracking-widest mt-1">Encrypted</p>
                </div>
            </div>

            <div class="group relative aspect-square rounded-2xl overflow-hidden glass-card cursor-pointer border-transparent hover:border-blue-500/50 transition-all duration-300">
                <div class="absolute inset-0 bg-gray-900 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-700 w-8 h-8 group-hover:scale-110 transition-transform"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                </div>
                <div class="absolute inset-0 photo-overlay opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-end p-4">
                    <p class="text-sm font-medium">Vacation_2023.png</p>
                    <p class="text-[10px] text-gray-400 uppercase tracking-widest mt-1">Encrypted</p>
                </div>
            </div>

            <div class="group relative aspect-square rounded-2xl overflow-hidden glass-card cursor-pointer border-transparent hover:border-blue-500/50 transition-all duration-300">
                <div class="absolute inset-0 bg-gray-900 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-700 w-8 h-8 group-hover:scale-110 transition-transform"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                </div>
                <div class="absolute inset-0 photo-overlay opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-end p-4">
                    <p class="text-sm font-medium">Private_Scan.pdf</p>
                    <p class="text-[10px] text-gray-400 uppercase tracking-widest mt-1">Encrypted</p>
                </div>
            </div>

            <!-- Empty slots -->
            <div class="aspect-square rounded-2xl border-2 border-dashed border-white/5 flex flex-col items-center justify-center text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mb-2"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                <span class="text-xs">Empty Slot</span>
            </div>
        </div>
    </div>
</body>
</html>
