<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Vault - Secure Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .video-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
            <div>
                <h1 class="text-4xl font-bold tracking-tight mb-2">Hidden Videos</h1>
                <p class="text-gray-400">Your encrypted video library, secured locally.</p>
            </div>
            <div class="flex items-center gap-4">
                <a href="index.html" class="px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 transition-colors text-sm font-medium">
                    Back to Vault
                </a>
                <button class="px-6 py-2 rounded-lg bg-red-600 hover:bg-red-500 transition-colors text-sm font-semibold shadow-lg shadow-red-600/20">
                    Upload Video
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Mock Video Cards -->
            <div class="group relative aspect-video rounded-2xl overflow-hidden glass-card cursor-pointer border-transparent hover:border-red-500/50 transition-all duration-300">
                <div class="absolute inset-0 bg-gray-900 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-700 w-12 h-12 group-hover:scale-110 transition-transform"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                </div>
                <div class="absolute inset-0 video-overlay opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-end p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-lg font-medium">Security_Cam_01.mp4</p>
                            <p class="text-[10px] text-gray-400 uppercase tracking-widest mt-1">Encrypted • 0:45</p>
                        </div>
                        <div class="p-2 rounded-full bg-red-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="group relative aspect-video rounded-2xl overflow-hidden glass-card cursor-pointer border-transparent hover:border-red-500/50 transition-all duration-300">
                <div class="absolute inset-0 bg-gray-900 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-700 w-12 h-12 group-hover:scale-110 transition-transform"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                </div>
                <div class="absolute inset-0 video-overlay opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-end p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-lg font-medium">Family_Event.mov</p>
                            <p class="text-[10px] text-gray-400 uppercase tracking-widest mt-1">Encrypted • 12:30</p>
                        </div>
                        <div class="p-2 rounded-full bg-red-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty slots -->
            <div class="aspect-video rounded-2xl border-2 border-dashed border-white/5 flex flex-col items-center justify-center text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 mb-2"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                <span class="text-sm">Add New Video</span>
            </div>
        </div>
    </div>
</body>
</html>
